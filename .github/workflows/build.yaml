name: build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Compile Latest Code in Docker
        run: |
          docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          logic-factory:latest bash -c "
          cd /workspace && \
          mkdir -p build && cd build && \
          cmake -G Ninja .. && \
          ninja"

